<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width = device-width, initial-scale = 1">
      <title> Contact Us </title>
      <style>
         .jumbotron { background-image: url("images/spongeSky.jpg");
         background-size: cover;}
         .javascript_enabled { Display: none;}
         @font-face {
         font-family: 'spongeboy_me_bobregular';
         src: url('fonts/spongeboy-webfont.woff2') format('woff2'),
         url('fonts/spongeboy-webfont.woff') format('woff');
         font-weight: normal;
         font-style: normal; }
         h1, .jumbotron {font-family: 'spongeboy_me_bobregular';}
         input:invalid {border: 2px red }
      </style>
      <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- This provides the home button -->
   </head>
   <body onload="javascript_check()">
      <div class="jumbotron">
         <center>
            <h1 class="display-5">New Location Coming Soon!</h1>
            <p class="lead">Opening on the corner of Sea and Shell.</p>
         </center>
         <div id="checkJS" class="alert alert-danger">
            <h1> This website is best viewed with Javascript enabled </h1>
         </div>
      </div>
      <header>
         <center>
            <h1> The Krusty Krab </h1>
         </center>
      </header>
      <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script> function javascript_check() {document.getElementById("checkJS").className="javascript_enabled"}; </script>
      <script> function validateContact() {alert("Info submitted successfully!")}</script>
      <main>
         <div class="container">
            <hr />
            <nav>
               <ul class="nav nav-pills">
                  <li class="nav-item"> <a class="nav-link" href="home.html">  <i class="fa fa-home"></i> </a> &nbsp; </li>
                  <li class="nav-item"><a class="nav-link" href="menu.html">  Menu  </a> &nbsp; </li>
                  <li class="nav-item"> <a class="nav-link active" href="contact.html">  Contact Us   </a> </li>
               </ul>
            </nav>
            <hr />
            <form name="contactForm" onsubmit="return validateContact();">
               <div class="form-group">
                  <strong><label for="fname">Name:</label> </strong>
                  <input type="text" id="fname" name="name" value="" required class="form-control"> 
               </div>
               <div class="form-group">
                  <strong><label for="email">Email:</label></strong>
                  <input type="email" id="email" value="" name="email" class="form-control" required> 
               </div>
               <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" value="" name="phone"  class="form-control">
               </div>
               <div class="form-group">
                  <strong><label for="reason" >Reason for Inquiry:</label></strong>
                  <select name="inquiry" class="form-control" id="reason" required>
                     <option selected></option>
                     <option value="catering">Catering</option>
                     <option value="private party">Private Party</option>
                     <option value="feedback">Feedback</option>
                     <option value="other">Other</option>
                  </select>
               </div>
               <div class="form-horizontal">
                  <label for="info">Additional Info</label>
                  <textarea name="info" id=info class="form-control"></textarea>
               </div>
               <div class="form-group">
                  <label for="visited">Have you been to the restaurant?</label>
                  <input type="radio" name="visited" id="visited" value="yes" checked class="form-check-inline">Yes
                  <input type="radio" name="visited" id="visited2" value="no" class="form-check-inline">No
               </div>
               <div class="checkbox">     <label for="weekdays">Best days to contact you:</label>
                  M<input type="checkbox" name="weekdays" id="weekdays" value="m" class="form-check-inline">
                  T<input type="checkbox" name="weekdays" id="weekdays2" value="t" class="form-check-inline">
                  W<input type="checkbox" name="weekdays" id="weekdays3" value="w" class="form-check-inline">
                  Th<input type="checkbox" name="weekdays" id="weekdays4" value="th" class="form-check-inline">
                  F<input type="checkbox" name="weekdays" id="weekdays5" value="f" class="form-check-inline">
               </div>
               <br />
               <button type="submit" class="btn btn-default" id="submit">Submit</button> 
            </form>
         </div>
      </main>
      <footer>
         <p>
            100 Shell Street, Bikini Bottom, The Pacific Ocean, 534 <br />
            011-534-8818
         </p>
      </footer>
   </body>
</html>
